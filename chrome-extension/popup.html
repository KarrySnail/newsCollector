<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>飞书多维表格链接采集器</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button {
      background-color: #3370ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: #333;
    }
    .error {
      color: #ff4d4f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="saveLink" class="button">插入当前页面链接</button>
    <div id="status" class="status"></div>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
